name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with mock LLM
      env:
        USE_MOCK_LLM: "1"
      run: |
        # Start the application in the background
        uvicorn app:app --host 127.0.0.1 --port 8000 &
        APP_PID=$!
        
        # Wait for the app to start
        sleep 5
        
        # Run tests
        python semantic_test.py
        
        # Stop the application
        kill $APP_PID
    
    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        # Stop on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: recallapi:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 -e USE_MOCK_LLM=1 --name test-container recallapi:latest
        
        # Wait for app to be ready with retry logic
        for i in {1..30}; do
          if curl -sf http://localhost:8000/ > /dev/null; then
            echo "App is ready!"
            break
          fi
          echo "Waiting for app... ($i/30)"
          sleep 1
        done
        
        # Test the query endpoint
        curl -f -X POST "http://localhost:8000/query?q=test" || exit 1
        
    - name: Cleanup
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
